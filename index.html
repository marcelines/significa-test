<style>
.topnav {
  overflow: hidden;
  background-color: #333;
  position: fixed;
  top: 0;
  left:0;
  width:100%;
  height: auto;
  z-index:1000;
}
.topnav .menu-item {
  float: left;
  display: block;
  color: #fff;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 13px;
}
.container-menu{
  float: right;
}
.logo{
  float: left;
  display: block;
  color:#fff;
  padding:14px 16px;
}
.logofloatness{
  float: none;
  display: block;
  color:#fff;
  padding: 14px 16px;
}
.topnav .menu-item:hover {
  background-color: #ddd;
  color: black;
}
.topnav .icon {
  display: none;
  color:#fff;
  padding: 14px 16px;
  text-decoration: none;
}
.bar1, .bar2, .bar3 {
    width: 26px;
    height: 3px;
    background-color: #fff;
    margin: 3px 0px 5px 0;
    transition: 0.4s;
}
.change .bar1 {
    -webkit-transform: rotate(-45deg) translate(-3px, 2px); ;
    transform: rotate(-45deg) translate(-6px, 3px);
}
.change .bar2 {opacity: 0;}
.change .bar3 {
    -webkit-transform: rotate(45deg) translate(-8px, -6px) ;
    transform: rotate(45deg) translate(-8px, -6px) ;
}
@media screen and (max-width: 400px) {
  .container-menu{float:left;}
  .topnav .menu-item {display: none;}
  .container-menu{width:100%;}
  .topnav.responsive .menu-item {
    float:none;
    display: block;
    text-align: center;
  }
  .topnav .icon {
    float: right;
    display: block;
  }
  .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .col{
    width: 100%;
  }
  .left-side{
    position: initial;
    height: auto;
    overflow-y: unset;
  }
  .right-side{
    position: initial;
    bottom: 0;
    height:auto;
    overflow-y: unset;
  }
}
</style>

<script>
function myFunction(y) {
    var x = document.getElementById("myTopnav");
    var logo = document.getElementById('logo');
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
    if (x.classList.contains('responsive')){
      logo.classList.add('logofloatness');
      logo.classList.remove('logo');
    } else {
      logo.classList.add('logo');
      logo.classList.remove('logofloatness');
    }
    y.classList.toggle("change");
}
</script>
